

<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow navbar">
    <h5 class="my-0 mr-md-auto font-weight-normal">M A I L   M A S T E R</h5>
    <nav class="ms-5">
        <a class="p-2 btn btn-primary" href="{% url 'home' %}">Главная</a>
        <a class="p-2 btn btn-primary" href="{% url 'mailing:client_list' %}">Список клиентов</a>
        <a class="p-2 btn btn-primary" href="{% url 'mailing:message_list' %}">Список сообщений</a>
        <a class="p-2 btn btn-primary" href="{% url 'mailing:newsletter_list' %}">Список рассылок</a>

        {% if user.is_authenticated %}
            <form action="{% url 'users:logout' %}" method="post" style="display:inline;">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Выход</button>
        </form>
        {% else %}
            <a class="p-2 btn btn-primary" href="{% url 'users:register' %}">Регистрация</a>
            <a class="p-2 btn btn-primary" href="{% url 'users:login' %}">Вход</a>
        {% endif %}
    </nav>
</div>
