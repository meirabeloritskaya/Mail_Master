{% extends "base.html" %}

{% block content %}

    <h1>Удалить сообщение</h1>
    <p>Вы уверены, что хотите удалить сообщение "{{ message.subject }}"?</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit">Удалить</button>
    </form>
    <a href="{% url 'mailing:message_list' %}">Отмена</a>

{% endblock %}
